<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sehenswürdigkeiten</title>
</h:head>
<h:form>
    <h1>Sehenswürdigkeiten anzeigen</h1>
    <h:outputLabel value="ID : #{editSightView.sightID}"/>
    <br/>
    <h:outputLabel value="Name: #{editSightView.sightName}"/>
    <br/>
    <h:outputLabel value="Preis: #{editSightView.preis}"/>
    <br/>
    <h:outputLabel value="Stadt: #{editSightView.city.name}"/>
    <br/>
    <h:outputLabel value="Netto-Eintrittspreis: #{editSightView.preis - editSightView.preis / 19}"/>
    <br/>
    <h:outputLabel value="Eintritt ist: #{editSightView.preis > 0 ? 'Nicht Kostenlos' : 'Kostenlos'}"/>

    <h1>Eingabe</h1>
    <h:inputText value="#{editSightView.sightID}"/>
    <br/>
    <h:inputText value="#{editSightView.sightName}"/>
    <br/>
    <h:inputText value="#{editSightView.preis}"/>
    <br/>
    <h:inputText value="#{editSightView.city.name}"/>
    <br/>
    <h:commandButton value="Submit"/>
</h:form>

<h1>Wir sprechen Arrays und Maps an</h1>
<h:outputLabel value="#{editSightView.myArray[0]}"/>
<br/>
<h:outputLabel value="#{editSightView.myMap['Drei']}"/>
<h1>Variablen vordefiniert</h1>
<h:outputLabel value="#{header['User-Agent']}"/>





<h:body>

</h:body>
</html>
